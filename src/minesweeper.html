<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Minesweeper"</title>
    <style>
        .mnsw-btn {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        #main {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Minesweeper!</h1>
    <p id="counter">Click the grid to start the game.</p>
    <div id="main"></div>
</body>
</html>
