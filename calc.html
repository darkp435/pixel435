<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="title.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body style="text-align: center;">
    <h1>Calculator</h1>
    <p>Just a normal calculator. Have fun calculating stuff.</p>
    <div id="result">0</div>
    <div class="button-container1">
        <button id="b8" class="calc-button">8</button> 
        <button id="b4" class="calc-button">4</button>
        <button id="b5" class="calc-button">5</button>
        <button id="de" class="calc-button">DEL</button>
        <button id="ac" class="calc-button">AC</button>
    </div>
    <div class="button-container2">
        <button id="b3" class="calc-button">3</button>
        <button id="b1" class="calc-button">1</button>
        <button id="b6" class="calc-button">6</button>
        <button id="times" class="calc-button">ร</button>
        <button id="divide" class="calc-button">รท</button>
    </div>
    <div class="button-container3">
        <button id="b7" class="calc-button">7</button>
        <button id="b9" class="calc-button">9</button>
        <button id="b2" class="calc-button">2</button>
        <button id="add" class="calc-button">+</button>
        <button id="minus" class="calc-button">-</button>
    </div>
    <div class="button-container4">
        <button id="b0" class="calc-button">0</button>
        <button id="mod" class="calc-button">mod</button>
        <button id="equ" class="calc-button">=</button>
    </div>
    <a href="index.html">Back to home page</a>
    <script src="src/calc.js"></script>

</body>
