<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>User Account Speedrun</title>
    <link rel="stylesheet" href="styles/emptyo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-gray-50 text-center font-sans">
