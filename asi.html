<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!--Start of Pixelfy font link-->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <title>Semicolon Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        textarea, pre {
            text-align: left;
            background-color: black;
            color: green;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            resize: none; /* Disable manual resizing */
        }

        pre {
            height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Semicolon Adder</h1>
        <p>Paste your code below, and it will automatically add semicolons to each line.</p>
        <textarea id="codeInput" placeholder="Paste your code here..." oninput="autoExpand(this)"></textarea>
        <button onclick="addSemicolons()">Add Semicolons</button>
        <pre id="output"></pre>
        <p id="count"></p>
    </div>
    <a href="index.html" style="text-align: center;">Back to home page</a>
    <script src="src/asi.js"></script>
</body>
</html>
